<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    
    <style>
        .highlight {
            background-color: rgb(0, 255, 64);
        }
    </style>
</head>
<body>
    <h1 id="title">Original Title</h1>
    <p class="text">This is a paragraph.</p>
    <p class="text">This is another paragraph.</p>
    <img id="image" src="https://via.placeholder.com/150" alt="Placeholder Image">
    <button id="changeContentButton">Change Content</button>
    <button id="toggleHighlightButton">Toggle Highlight</button>
    <button id="addElementButton">Add Element</button>
    <button id="removeElementButton">Remove Last Element</button>
    <div id="container"></div>

    <script src="script.js"></script>
</body>
</html>
