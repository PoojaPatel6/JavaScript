<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise</title>
    <style>
        #my-button {
            height: 50px;
            width: 100px;
            font-size: 25px;
            border: none;
            border-radius: 5px;
        }

        .js-odd {
            background-color: red;
        }

        .js-even {
            background-color: green;
        }
    </style>
</head>
<body>
    <h3>Number of Times Button Clicked</h3>
    <button id="my-button" onClick="buttonPressed();">0</button>
    <br>
    <h3 id="greeting">Greeting</h3>
    <script>
        let noOfTimesClicked = 0;

        function buttonPressed() {
            let button = document.querySelector('#my-button');
            noOfTimesClicked++;
            if (noOfTimesClicked % 2 === 0) {
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            } else {
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText = noOfTimesClicked;
        }

        function doGreeting(personName = 'dear') {

            let date = new Date();
            document.write(date +"<br>")
            let hours = date.getHours();
            // let hours = 14;
            let heading = document.querySelector('#greeting');
            document.write(hours);

            if (hours > 5 && hours < 12) {
                heading.innerText = `Good Morning, ${personName}`;
            } else if (hours >= 12 && hours < 18) {
                heading.innerText = `Good Afternoon, ${personName}`;
            } else {
                heading.innerText = `Good Evening, ${personName}`;
            }
        }

        doGreeting('Pooja');
    </script>
</body>
</html>
